<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>学生单科成绩管理系统</title>
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<style>
		.main-layout {
			display: flex;
			height: 100vh;
		}
		.main-layout-side {
			width: 200px;
			background-color: #545c64;
			height: 100vh;
			position: fixed;
			left: 0;
			top: 0;
		}
		.main-layout-container {
			flex: 1;
			margin-left: 200px;
			display: flex;
			flex-direction: column;
		}
		.main-layout-header {
			height: 60px;
			background-color: #fff;
			border-bottom: 1px solid #dcdfe6;
			position: fixed;
			top: 0;
			right: 0;
			left: 200px;
			z-index: 1000;
		}
		.main-layout-body {
			margin-top: 60px;
			padding: 20px;
			background: #f5f5f5;
			min-height: calc(100vh - 60px);
		}
		.m-logo {
			height: 60px;
			line-height: 60px;
			text-align: center;
			color: white;
			font-size: 18px;
			border-bottom: 1px solid rgba(255,255,255,0.2);
		}
		.iframe-container {
			width: 100%;
			height: calc(100vh - 80px);
			border: none;
		}
	</style>
</head>
<body>
<div id="app">
	<div class="main-layout">
		<!-- 侧边栏 -->
		<div class="main-layout-side">
			<div class="m-logo">
				<span>学生单科成绩管理系统</span>
			</div>
			<el-menu
					:default-active="activeIndex"
					background-color="#545c64"
					text-color="#fff"
					active-text-color="#ffd04b"
					@select="handleSelect">
				<el-menu-item index="student">
					<i class="el-icon-user"></i>
					<span slot="title">学生管理</span>
				</el-menu-item>
				<el-menu-item index="score">
					<i class="el-icon-notebook-1"></i>
					<span slot="title">成绩管理</span>
				</el-menu-item>
				<el-menu-item index="total">
					<i class="el-icon-s-data"></i>
					<span slot="title">学生总成绩</span>
				</el-menu-item>
				<el-menu-item index="logout">
					<i class="el-icon-switch-button"></i>
					<span slot="title">退出登录</span>
				</el-menu-item>
			</el-menu>
		</div>

		<!-- 右侧内容 -->
		<div class="main-layout-container">
			<!-- 头部 -->
			<div class="main-layout-header">
				<el-menu mode="horizontal">
					<el-menu-item index="1" style="float: right">
						<el-dropdown @command="handleCommand">
                                <span class="el-dropdown-link">
                                    操作<i class="el-icon-arrow-down el-icon--right"></i>
                                </span>
							<el-dropdown-menu slot="dropdown">
								<el-dropdown-item command="logout">退出登录</el-dropdown-item>
							</el-dropdown-menu>
						</el-dropdown>
					</el-menu-item>
				</el-menu>
			</div>

			<!-- 主体内容 -->
			<div class="main-layout-body">
				<el-tabs v-model="activeTab" type="card" closable @tab-remove="removeTab">
					<el-tab-pane
							v-for="item in tabs"
							:key="item.name"
							:label="item.title"
							:name="item.name">
						<iframe
								:src="item.url"
								class="iframe-container"
								:id="'iframe-' + item.name">
						</iframe>
					</el-tab-pane>
				</el-tabs>
			</div>
		</div>
	</div>
</div>

<script src="js/Vue.main.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
	new Vue({
		el: '#app',
		data() {
			return {
				activeIndex: 'student',
				activeTab: 'student',
				tabs: [{
					title: '学生管理',
					name: 'student',
					url: 'student-list.html'
				}]
			}
		},
		methods: {
			handleSelect(key) {
				if (key === 'logout') {
					this.handleLogout();
					return;
				}

				// 添加新标签页
				let url = '';
				let title = '';
				switch(key) {
					case 'student':
						url = 'student-list.html';
						title = '学生管理';
						break;
					case 'score':
						url = 'score-list.html';
						title = '成绩管理';
						break;
					case 'total':
						url = 'score-account.html';
						title = '学生总成绩';
						break;
				}

				this.addTab(key, title, url);
			},

			addTab(name, title, url) {
				// 检查标签是否已存在
				let exist = this.tabs.find(tab => tab.name === name);
				if (!exist) {
					this.tabs.push({
						title: title,
						name: name,
						url: url
					});
				}
				this.activeTab = name;
			},

			removeTab(targetName) {
				let tabs = this.tabs;
				let activeName = this.activeTab;

				if (activeName === targetName) {
					tabs.forEach((tab, index) => {
						if (tab.name === targetName) {
							let nextTab = tabs[index + 1] || tabs[index - 1];
							if (nextTab) {
								activeName = nextTab.name;
							}
						}
					});
				}

				this.activeTab = activeName;
				this.tabs = tabs.filter(tab => tab.name !== targetName);
			},

			handleCommand(command) {
				if (command === 'logout') {
					this.handleLogout();
				}
			},

			handleLogout() {
				this.$confirm('确认退出系统吗?', '提示', {
					confirmButtonText: '确定',
					cancelButtonText: '取消',
					type: 'warning'
				}).then(() => {
					window.location.href = '/loginOut';
				}).catch(() => {});
			}
		}
	});
</script>
</body>
</html>
